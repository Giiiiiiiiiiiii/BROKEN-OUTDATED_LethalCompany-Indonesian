Snare flea = SNARE FLEA\n\nSigurd\'s tingkat bahaya: 30%\n\nNama ilmiah: Dolus-scolopendra. \nArtropoda yang sangat besar dari kelas Chilopoda. Tubuhnya menghasilkan sutra yang terutama digunakan untuk mendorong dirinya sendiri ke tempat-tempat yang tersembunyi. Eksoskeletonnya agak rapuh, dan mereka bisa mati karena jatuh dalam waktu lama. Kutu jerat tidak menghasilkan racun, dan juga tidak memiliki gigitan yang kuat. Kutu jerat menutupi kelemahan ini dengan kemampuannya melilitkan diri di sekitar mangsa yang besar untuk membuatnya tercekik. Kutu jerat tumbuh subur di tempat yang gelap dan hangat. Ia tidak dapat bertahan hidup pada suhu rendah dan umumnya menghindari udara terbuka dan sinar matahari. Bawa tikus ke luar atau hajar saja mereka! Saya rasa bagian dalam tubuhnya bisa menjadi milkshake yang enak,,\n\n

