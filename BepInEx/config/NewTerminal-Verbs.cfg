# Default value: Bracken -- AKA flower man!\n\nit was flower man, you can\'t say othrwise! i wanted to find his body .You were the cowards\n\nScientific name: Rapax-folium\nThere is debate on the genus to which the Bracken belongs. It is a bipedal vertebrate with skin the color and texture of a red beat. The name was coined for what appear to be leaves protruding from its upper spine. The purpose of these is believed to be for intimidation, however not much is known about the specifics of bracken behaviour due to its illusiveness and low population.\n\nWe know a little from accounts by wildlife experts who have encountered it. is a lone hunter with high intelligence. Its behavior can seem aloof; it exhibits high aggression even when unprovoked, yet it quickly backs off when confronted. However, brackens are known to up their hostility when cornered or simply watched for a long time. For this reason it\'s recommended to keep an eye on it but not to stare it down. No specimens have been collected dead or alive. It\'s theorized that upon death their bodies undergo a rapid decomposition process which is unique from other large animals.\n\n
Bracken = Bracken -- AKA flower man!\n\nitu adalah manusia bunga, Anda tidak bisa\ Katakan sebaliknya! Saya ingin menemukan tubuhnya, Anda adalah pengecut\n\nNama ilmiah: Rapax-folium\nAda perdebatan mengenai genus yang dimiliki oleh Bracken. Ia adalah vertebrata berkaki dua dengan warna dan tekstur kulit seperti irama merah. Nama ini diciptakan untuk apa yang tampak seperti daun yang menonjol dari tulang belakang bagian atasnya. Tujuannya diyakini untuk mengintimidasi, namun tidak banyak yang diketahui tentang perilaku spesifik dari bracken karena ilusi dan populasinya yang rendah.\n\nKita tahu sedikit dari laporan para ahli satwa liar yang pernah menjumpainya. adalah pemburu tunggal dengan kecerdasan tinggi. Perilakunya dapat terlihat menyendiri; ia menunjukkan agresi yang tinggi bahkan ketika tidak terprovokasi, namun dengan cepat mundur ketika dikonfrontasi. Namun, bracken dikenal untuk meningkatkan permusuhan mereka ketika terpojok atau hanya menonton untuk waktu yang lama. Untuk alasan ini, disarankan untuk mengawasinya tetapi tidak menatapnya. Tidak ada spesimen yang dikumpulkan dalam keadaan hidup atau mati. Ada teori yang mengatakan bahwa setelah mati, tubuh mereka mengalami proses pembusukan yang cepat, yang merupakan keunikan tersendiri dari hewan-hewan besar lainnya.\n\n

